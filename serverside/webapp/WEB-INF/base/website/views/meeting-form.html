<div class="modal fade" id="meetingModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="meetingModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="space-2" id="contact">
        <div class="mb-4 w-md-80 mx-md-auto text-center">
          <h2>Ready to Work With Us?</h2>
          <h3>Schedule a meeting with our team to discuss your project</h3>
        </div>
        <button type="button" data-dismiss="modal" aria-label="Close" class="btn btn-xs btn-soft-secondary" style="right: 8px;top:8px;position: absolute;">
            <i class="fas fa-times"></i>
        </button>
        <form class="container js-validate">
          <div class="w-md-80 mx-md-auto">
            <div class="row mx-n2 mb-3">
              <div class="col-sm-6 px-2">
                <div class="js-form-message form-group">
                  <label class="sr-only" for="firstName">First name</label>
                  <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First name"
                    aria-label="First name" required data-msg="Please enter first your name">
                </div>
              </div>
              <div class="col-sm-6 px-2">
                <div class="js-form-message form-group">
                  <label class="sr-only" for="lastName">Last name</label>
                  <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last name"
                    aria-label="Last name" required data-msg="Please enter last your name">
                </div>
              </div>
              <div class="col-sm-12 px-2">
                <div class="js-form-message form-group">
                  <label class="sr-only" for="email">Email</label>
                  <input type="text" class="form-control" name="email" id="email" placeholder="Email" aria-label="Email"
                    required data-msg="Please enter your email">
                </div>
              </div>
              <div class="col-sm-12 px-2">
                <div class="js-form-message form-group">
                  <label class="sr-only" for="aboutProject">Tell us about your project</label>
                  <textarea class="form-control" rows="5" name="aboutProject" id="aboutProject"
                    placeholder="Tell us more about your project, needs, and timeline."
                    aria-label="Tell us more about your project, needs, and timeline." required
                    data-msg="Please enter a short details of your inquiry."></textarea>
                </div>
              </div>
              <div class="col-sm-12 px-2 py-3">
                <p class="mb-1 font-weight-bold">
                  Which team would you like to meet?
                </p>
                <div class="form-group">
                  <div class="form-check form-check-inline">
                    <div class="custom-control custom-radio">
                      <input type="radio" id="sales" class="custom-control-input" name="team" checked>
                      <label class="custom-control-label" for="sales" value="sales">Sales</label>
                    </div>
                  </div>
                  <div class="form-check form-check-inline">
                    <div class="custom-control custom-radio">
                      <input type="radio" id="marketing" class="custom-control-input" name="team" value="marketing">
                      <label class="custom-control-label" for="marketing">Marketing</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 px-2">
                <p class="mb-1 font-weight-bold">
                  Select a date and time for the meeting:
                </p>
                <div class="mb-1">
                  <input id="datetimepicker" type="text">
                </div>
              </div>
              <div class="col-sm-12 px-2">
                <div class="js-form-message form-group">
                  <div class="alert alert-soft-primary" role="alert">
                    We will email you a link to join the video conference.
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-sm btn-primary" style="width: 150px">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
